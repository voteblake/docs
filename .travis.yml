language: nodejs
node_js:
  - '8'
sudo: false
before_script:
  - npm install -g gitbook-cli
  - gitbook install
script:
  - gitbook build
branches:
  only:
    - master
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  on:
    branch: master
  target_branch: gh-pages
  local_dir: _book
